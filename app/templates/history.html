<!DOCTYPE html>
<html>
<head>
    <title>История запросов</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>История запросов</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Даты и время запроса</th>
            <th>Nickname</th>
        </tr>
        {% for record in history_records %}
        <tr>
            <td>{{ record.request_id }}</td>
            <td>{{ record.request_date }}</td>
            <td>{{ record.nickname }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button onclick="backToSearch()">Вернуться к поиску</button>

    <script>
        function backToSearch() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
